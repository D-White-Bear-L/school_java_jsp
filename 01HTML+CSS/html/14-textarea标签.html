<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>textarea标签</title>
	</head>
	<!-- 
		textarea
			定义可输入多行文本的控件
			cols 文本的可见宽度
			rows 文本的可见行数
		label标签
			for属性
			当for属性与元素的id属性值一致事，点击label标签，会自动会元素聚焦
			
	 -->
	<body>
		姓名：<input type="text" name="uname" /> <br>
		简介：<textarea cols="30" rows="10"></textarea>
		
		<hr />
		
		<label for="uname">姓名</label>：<input type="text" name="uname" id="uname"/> <br>
	</body>
</html>
