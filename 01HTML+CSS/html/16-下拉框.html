<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉框</title>
	</head>
	<!-- 
		下拉框
			select 	下拉框标签
			option 	下拉框的选项标签
			
			select常用属性
				multiple 	设置下拉框可多选
				size 		设置下拉框可见选项数
				disabled 	禁用元素
			option常用属性
				selected 	默认选中项
				disabled    禁用某个选项
				value       提交给服务器的选项值
					如果设置了value属性值，则提交的是value的值；
					如果未设置value属性值，则提交option双标签中的文本值
				
	 -->
	<body>
		<select name="city" disabled="disabled">
			<option>上海</option>
			<option>北京</option>
			<option>深圳</option>
		</select>
		
		<select name="city" multiple="multiple" size="2">
			<option>上海</option>
			<option>北京</option>
			<option>深圳</option>
			<option>上海</option>
			<option>北京</option>
			<option>深圳</option>
		</select>
		
		
		<select name="city" >
			<option value ="">请选择城市</option>
			<option value="sh">上海</option>
			<option selected="selected">北京</option>
			<option disabled="disabled">深圳</option>
		</select>
		
	</body>
</html>
