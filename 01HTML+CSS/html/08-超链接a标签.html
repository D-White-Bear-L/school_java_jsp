<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接a标签</title>
	</head>
<!-- 
    超链接a标签
    作用：定义超链接，用于从一个页面链接到另外一个页面
    特点：行内元素，不会自动换行
    
    常用属性：
    1. href（必须属性）
       - 功能：指定跳转的目标地址
       - 说明：如果未设置该属性，则a标签与普通文本没有区别
       
    2. target（可选属性）
       - 功能：控制窗口打开方式
       - 取值：
         * _self   : 当前窗口打开（默认值）
         * _blank  : 新开空白窗口打开
         * _parent : 在父框架中打开
         * _top    : 在顶层框架中打开
-->
	<body>
		<!-- 相对路径 -->
		<a href="05-列表.html">05-列表.html</a>
		<!-- 绝对路径 -->
		<a href="C:\workspace\html\05-列表.html">05-列表.html</a>
		<!-- 网络路径 -->
		<a href="https://www.runoob.com/html/html-editors.html">菜鸟教程</a>
		<a>列表</a>
		<!-- 新开窗口打开页面 -->
		<a href="05-列表.html" target="_blank">05-列表.html</a>
	</body>
	
</html>
