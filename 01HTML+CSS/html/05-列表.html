<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>

	<body>
		
		<h2>无序列表</h2>
		<ul>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		<ul type="disc">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		<ul type="square">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		<ul type="circle">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		
		<h2>有序列表</h2>
		<ol type="1">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol type="A">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol type="I">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol type="i">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol>
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol type="a">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		
	</body>
</html>
