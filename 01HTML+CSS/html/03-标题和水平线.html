<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题和水平线</title>
	</head>
	<!-- 
		注意：标签的属性之间要以空格隔开。
		
		body标签
			bgcolor 背景颜色		1.颜色名 2.rgb 3.16进制
			text 	字体颜色		1.颜色名 2.rgb 3.16进制
		标题标签
			<h1></h1>~<h6></h6>	依次从大到小
			不建议在页面中写多个h1标签，h1标签可以被搜索引擎获取到，如果有多个，可能会进入搜索引擎的黑名单。
		水平线标签
			<hr>
			width 宽度	1.百分比 2.px
			align 对齐方式	left right center（默认）
			size  水平线粗细
			
	 -->
	<body bgcolor="pink" text="blue">
		HELLO
		<h1>HELLO</h1>
		<h2>HELLO</h2>
		<h3>HELLO</h3>
		<h4>HELLO</h4>
		<h5>HELLO</h5>
		<h6>HELLO</h6>
		
		<h999>HELLO</h999>
		
		<hr  width="50%" align="left" size="5"/>
		<hr  width="500px" align="right" size="10"/>
	</body>
</html>
