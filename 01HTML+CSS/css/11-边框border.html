<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框</title>
<!-- 
    边框border属性说明:
    
    1. border简写语法
       border: width color style;
       例如: border: 1px solid #000;
    
    2. 边框属性可单独设置
       - border-color: 设置边框颜色
       - border-width: 设置边框宽度
       - border-style: 设置边框样式(solid实线、dashed虚线、dotted点线等)
    
    3. 四个方向的边框设置规则(上右下左)
       - 一个值: 四边统一
         例如: border-width: 1px;
       - 两个值: 上下、左右
         例如: border-width: 1px 2px;
       - 三个值: 上、左右、下
         例如: border-width: 1px 2px 3px;
       - 四个值: 上、右、下、左
         例如: border-width: 1px 2px 3px 4px;
    
    4. 表格边框特殊属性
       border-collapse: 控制表格边框的显示方式
       - separate: 默认值,边框分离
       - collapse: 边框合并,相邻边框共用一条线
-->
		 <style type="text/css">
		 	#div1 {
				border: 2px #0000FF inset;
			}
			
			#div2 {
				border-style: dashed;
				border-color: #DA70D6;
				border-width:1px ;
			}
			
			#div3 {
				border-style: solid dashed dotted double;
				border-color: #00FFFF #FA8072;
				border-width:1px;
			}
			
			table {
				border-collapse: collapse;
			}
			
		 </style>
	</head>
	<body>
		
		<div id="div1">
			这是一段文本
		</div>
		<hr />
		<div id="div2">
			这是一段文本
		</div>
		
		<hr />
		<div id="div3">
			这是一段文本
		</div>
		
		<hr >
		
		<table border="1" >
			<tr><th>Header</th><th>body</th></tr>
			<tr><td>Data</td><td>Data</td></tr>
		</table>
		
		
	</body>
</html>
