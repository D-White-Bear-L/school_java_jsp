<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景</title>
		
		<style type="text/css">
			
			/* 通过元素选择器获取body元素 */
			body {
				/* 设置元素的背景颜色 */
				background-color: #DA70D6;
				/* 设置元素的背景图片，默认背景重复显示 */
				background-image: url(img/img2.jpeg);
				/* 设置背景图片是否重复  no-repeat：表示不重复；repeat-x：横向重复；repeat-y：纵向重复；repeat：横向横向重复*/
				background-repeat: repeat;
				/* 设置背景图片的大小 */
				background-size: 200px 200px;
			}
			
		</style>
		
	</head>
	<body>
	</body>
</html>
