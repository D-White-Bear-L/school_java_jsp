<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>padding</title>
		
		<!-- 
			padding内边距
				设置内边距
					设置一个值，表示四个方式相同
					设置两个值，表示上下一致，左右一致
					设置三个值，表示上、右、下不一致，左右一致
					设置四个值，表示上、右、下、左都不一致
					
					单独设置各边的内边距：padding-top、padding-left、padding-bottom、padding-right
		 
		 -->
		<style type="text/css">
			
			td {
				/* 设置一个值，表示四个方式相同 */
				/* padding: 10px; */
				/* 设置两个值，表示上下一致，左右一致 */
				/* padding: 10px 20px; */
				/* 设置三个值，表示上、右、下不一致，左右一致 */
				/* padding: 10px 20px 30px; */
				/* 设置四个值，表示上、右、下、左都不一致 */
				/* padding: 10px 20px 30px 40px; */
				/* 设置左边距 */
				padding-left: 10px;
			}
			
		</style>
	</head>
	<body>
		<table border="1" width="500px" align="center"  style="border-collapse: collapse;">
			<tr>
				<th>班级</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
			<tr align="center" valign="top" bgcolor="antiquewhite">
				<td>101班</td>
				<td>张三</td>
				<td>18</td>
				<td>男</td>
			</tr>
		</table>
	</body>
</html>
