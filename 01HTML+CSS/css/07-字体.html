<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体</title>
		<!-- 
			设置字体
				font-family
					1. 当font-family的属性值包含空格或特殊字符时，需要将font-family属性值用引号括起来
					2. font-family有"后备"机制，可以为元素设置多种字体，当浏览器不识别第一种字体时，会尝试找下一种字体。
					3. 当font-family的属性值有多个时，使用逗号隔开。
				font-size
					设置字体大小
				font-style
					设置字体风格
						normal正常体
						italic斜体
						oblique斜体（强制倾斜）
				font-weight
					设置字体的粗细
					bold 粗体
					100~900，值越大字体越粗
					400 正常字体
					700 粗体
		 -->
		<style type="text/css">
			
			div {
				/* 设置字体 */
				/* font-family: 楷体;
				font-family: "agency fb"; */
				font-family: "agency fb",楷体,宋体;
				/* 设置字体大小 */
				font-size: 30px;
				/* 设置字体风格 */
				font-style: italic;
				/* 设置字体粗细 */
				font-weight: 700;
				
			}				
			
		</style>
	</head>
	<body>
		<div>这是一段文本</div>
	</body>
</html>
