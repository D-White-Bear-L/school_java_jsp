	<!-- 
		文档节点		文档本身整个文档 		document
		元素节点     所有的HTML元素		<a>、<div>、<p>
		属性节点		HTML元素内的属性		id、href、name、class

		注释节点		HTML中的注释			<!--  -- >
	 
	 -->
