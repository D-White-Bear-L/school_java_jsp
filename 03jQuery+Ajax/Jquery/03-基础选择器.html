<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基础选择器</title>
	</head>
	<body>
		<div id="mydiv1" class="blue">元素选择器</div>
		<div id="mydiv1">id选择器1<span>span中的内容</span></div>
		<span class="blue">样式选择器</span>
	</body>

	 <script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
	 <script type="text/javascript">
	 	// id选择器			#id属性值	
		var mydiv = $("#mydiv1");
		console.log(mydiv);
		
		// 类选择器			.class属性值	
		var clas = $(".blue");
		console.log(clas);
		
		// 元素选择器		标签名/元素名
		var spans = $("span");
		console.log(spans);
		
		// 通用选择器		*	
		var all = $("*");
		console.log(all);
		
		// 组合选择器		选择器1,选择器2,..
		var group = $("#mydiv1,div,.blue");
		console.log(group);
		
		
	 </script>
</html>
